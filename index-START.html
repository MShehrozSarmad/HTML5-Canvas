<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <canvas id="canvas"></canvas>
      <section id="pannel">
        <input type="color" name="color" id="colorPicker">
        <button id="clear">Clear Canvas</button>
        <button id="brush">Togle Brush</button>
        <input type="range" name="range" min=".1" max="200.5" value="3" id="strokeWidth">
      </section>
  </body>
  <script src="script.js"></script>
</html>
